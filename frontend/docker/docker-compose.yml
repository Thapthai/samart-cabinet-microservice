# ================================
# Frontend (Next.js) - Production — Smart Cabinet CU
# ================================
# ใช้จากโฟลเดอร์ frontend: docker compose -f docker/docker-compose.yml up -d
# ตัวแปร env ตรงกับ frontend/.env.example (คัดลอกเป็น .env หรือ .env.local)

version: "3.8"

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/smart-cabinet-cu/api/v1}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/smart-cabinet-cu}
    image: frontend-smart-cabinet:latest
    container_name: smart-cabinet-frontend
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/smart-cabinet-cu/api/v1}
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/smart-cabinet-cu}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3100/smart-cabinet-cu}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/smart-cabinet-cu"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: frontend-network
