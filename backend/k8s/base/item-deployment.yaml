apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-service
  namespace: pose-microservices
  labels:
    app: item-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: item-service
  template:
    metadata:
      labels:
        app: item-service
    spec:
      containers:
      - name: item-service
        image: backend-item-service:latest
        ports:
        - containerPort: 3002
        - containerPort: 9102
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        # รูปภาพอุปกรณ์: ตั้ง UPLOAD_PATH ให้ชี้ไปที่โฟลเดอร์ที่มีไฟล์ (ต้อง mount volume ด้านล่าง)
        - name: UPLOAD_PATH
          value: "/app/uploads/items"
        resources:
          requests:
            memory: "40Mi"   # ลดจาก 64Mi (ใช้จริง 36MB)
            cpu: "50m"
          limits:
            memory: "64Mi"   # ลดจาก 128Mi (ใช้จริง 36MB + buffer)
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image
        # Mount โฟลเดอร์ uploads จากโฮสต์ (แก้ path ตาม server จริง เช่น /var/www/app_microservice/backend/uploads)
        volumeMounts:
        - name: item-uploads
          mountPath: /app/uploads
          readOnly: false
      volumes:
      - name: item-uploads
        hostPath:
          path: /var/www/app_microservice/backend/uploads
          type: DirectoryOrCreate

