apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: pose-microservices
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: backend-email-service:latest
        ports:
        - containerPort: 3003
        - containerPort: 9103
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: SMTP_PORT
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: SMTP_SECURE
        - name: SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: SMTP_FROM
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: SMTP_PASS
        resources:
          requests:
            memory: "32Mi"   # ลดจาก 64Mi (ใช้จริง 33MB)
            cpu: "50m"
          limits:
            memory: "56Mi"   # ลดจาก 128Mi (ใช้จริง 33MB + buffer)
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image

