apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-supplies-service
  namespace: pose-microservices
  labels:
    app: medical-supplies-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medical-supplies-service
  template:
    metadata:
      labels:
        app: medical-supplies-service
    spec:
      containers:
      - name: medical-supplies-service
        image: backend-medical-supplies-service:latest
        ports:
        - containerPort: 3008
        - containerPort: 9108
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "64Mi"   # ลดจาก 64Mi (ใช้จริง 35MB)
            cpu: "100m"
          limits:
            memory: "128Mi"   # ลดจาก 128Mi (ใช้จริง 35MB + buffer)
            cpu: "400m"
        livenessProbe:
          tcpSocket:
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3008
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image

