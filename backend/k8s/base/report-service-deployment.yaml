apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  namespace: pose-microservices
  labels:
    app: report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
      - name: report-service
        image: backend-report-service:latest
        ports:
        - containerPort: 3006
        - containerPort: 9106
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        - name: MEDICAL_SUPPLIES_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: MEDICAL_SUPPLIES_SERVICE_HOST
        - name: MEDICAL_SUPPLIES_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: MEDICAL_SUPPLIES_SERVICE_PORT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image

