apiVersion: apps/v1
kind: Deployment
metadata:
  name: department-service
  namespace: pose-microservices
  labels:
    app: department-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: department-service
  template:
    metadata:
      labels:
        app: department-service
    spec:
      containers:
      - name: department-service
        image: backend-department-service:latest
        ports:
        - containerPort: 3011
        - containerPort: 9111
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "40Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3011
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3011
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image

