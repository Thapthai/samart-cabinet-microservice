apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-service
  namespace: pose-microservices
  labels:
    app: category-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: category-service
  template:
    metadata:
      labels:
        app: category-service
    spec:
      containers:
      - name: category-service
        image: backend-category-service:latest
        ports:
        - containerPort: 3004
        - containerPort: 9105
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "40Mi"   # ลดจาก 64Mi (ใช้จริง 40MB)
            cpu: "50m"
          limits:
            memory: "64Mi"   # ลดจาก 128Mi (ใช้จริง 40MB + buffer)
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image

