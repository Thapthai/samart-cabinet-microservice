apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: pose-microservices
  labels:
    app: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway-api
        image: backend-gateway-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: AUTH_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: AUTH_SERVICE_HOST
        - name: AUTH_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: AUTH_SERVICE_PORT
        - name: ITEM_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: ITEM_SERVICE_HOST
        - name: ITEM_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: ITEM_SERVICE_PORT
        - name: EMAIL_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: EMAIL_SERVICE_HOST
        - name: EMAIL_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: EMAIL_SERVICE_PORT
        - name: CATEGORY_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: CATEGORY_SERVICE_HOST
        - name: CATEGORY_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: CATEGORY_SERVICE_PORT
        - name: MEDICAL_SUPPLIES_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: MEDICAL_SUPPLIES_SERVICE_HOST
        - name: MEDICAL_SUPPLIES_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: MEDICAL_SUPPLIES_SERVICE_PORT
        - name: REPORT_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: REPORT_SERVICE_HOST
        - name: REPORT_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: REPORT_SERVICE_PORT
        - name: DEPARTMENT_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: DEPARTMENT_SERVICE_HOST
        - name: DEPARTMENT_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: DEPARTMENT_SERVICE_PORT
        - name: ITEM_SERVICE_URL
          value: "http://item-service.pose-microservices:3002"
        - name: DEPARTMENT_SERVICE_URL
          value: "http://department-service.pose-microservices:3011"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "40Mi"   # เพิ่มจาก 32Mi (ใช้จริง 37MB)
            cpu: "50m"
          limits:
            memory: "80Mi"   # เพิ่มจาก 56Mi (ใช้จริง 37MB + buffer เพิ่มขึ้น)
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/v1
            port: 3000
          initialDelaySeconds: 90   # เพิ่มจาก 60s (ให้ app มีเวลา start up)
          periodSeconds: 15          # เพิ่มจาก 10s (ลดความถี่การ check)
          timeoutSeconds: 5          # เพิ่ม timeout
          failureThreshold: 5        # เพิ่ม threshold (ต้อง fail 5 ครั้งถึง restart)
        readinessProbe:
          httpGet:
            path: /api/v1
            port: 3000
          initialDelaySeconds: 45    # เพิ่มจาก 30s
          periodSeconds: 10          # เพิ่มจาก 5s
          timeoutSeconds: 3          # เพิ่ม timeout
          failureThreshold: 3        # เพิ่ม threshold
        imagePullPolicy: Never  # Use local image

