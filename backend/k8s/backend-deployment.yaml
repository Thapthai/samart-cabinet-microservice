apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: pose-microservices
  labels:
    app: frontend
    tier: presentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: presentation
    spec:
      containers:
        - name: frontend
          image: frontend-pose:latest
          imagePullPolicy: Never  # ใช้ local image
          ports:
            - containerPort: 3100
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://phc.dyndns.biz/medical-supplies-api/v1/"  # Gateway API URL (via Apache proxy)
            # Build ธรรมดา (ไม่ใช้ basePath) - Apache จะ strip prefix ออก
            - name: NEXT_PUBLIC_BASE_PATH
              value: "/medical-supplies"
            - name: PORT
              value: "3100"
            # NextAuth Configuration
            - name: NEXTAUTH_SECRET
              value: "fKwpUMTYNf8bJZ8hJqDwy6KeXfJgkBce9H9gm48VzvU="
            - name: NEXTAUTH_URL
              value: "https://phc.dyndns.biz/medical-supplies/"  # Frontend public URL with NodePort
          resources:
            requests:
              memory: "64Mi"   # ลดจาก 128Mi (ใช้จริง 43-46MB)
              cpu: "100m"       # ลดจาก 100m
            limits:
              memory: "128Mi"  # ลดจาก 512Mi (ใช้จริง 43-46MB + buffer)
              cpu: "400m"      # ลดจาก 500m
          livenessProbe:
            httpGet:
              path: /medical-supplies
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /medical-supplies
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: pose-microservices
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3100
      nodePort: 30100  # NodePort must be in range 30000-32767 (container uses port 3100)
  sessionAffinity: ClientIP

