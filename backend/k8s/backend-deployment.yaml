# ================================
# Backend (NestJS Monolith) - Kubernetes Deployment & Service
# ================================
# Namespace: pose-microservices (ใช้ร่วมกับ Frontend ได้)
# ก่อน deploy: build image แล้ว import เข้า K3s
#   docker build -f docker/Dockerfile -t backend-smart-cabinet:latest .
#   docker save backend-smart-cabinet:latest | sudo k3s ctr images import -
#   kubectl apply -f k8s/backend-deployment.yaml
#
# ตัวแปรสภาพแวดล้อม (DATABASE_URL, JWT_*) ควรใช้ Secret หรือ ConfigMap แทน value ตายตัว

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pose-microservices
  labels:
    app: backend
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
        - name: backend
          image: backend-smart-cabinet:latest
          imagePullPolicy: Never  # ใช้ local image หลัง import
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # แก้ค่าให้ตรงกับสภาพแวดล้อม หรือใช้ Secret (ดู backend/k8s/README.md)
            - name: DATABASE_URL
              value: "mysql://user:password@mysql-host:3306/database_name"
            - name: JWT_SECRET
              value: "your-jwt-secret"
            - name: JWT_REFRESH_SECRET
              value: "your-jwt-refresh-secret"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /smart-cabinet-cu/api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /smart-cabinet-cu/api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: pose-microservices
  labels:
    app: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30080  # NodePort สำหรับเข้า API โดยตรง (ช่วง 30000-32767)
  sessionAffinity: None
