# ================================
# Backend (NestJS Monolith) - Development
# ================================
# รันแบบ watch โค้ดจาก host: docker compose -f docker/docker-compose.dev.yml up
# ต้องมี .env ใน backend/

version: "3.8"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: deps
    image: backend-smart-cabinet:dev
    container_name: smart-cabinet-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    volumes:
      - ../src:/app/src
      - ../prisma:/app/prisma
    command: sh -c "npx prisma generate && npm run start:dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/smart-cabinet-cu/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
